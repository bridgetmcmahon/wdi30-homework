<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colour Picker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Basic Colour Converter</h1>
  </header>

  <!-- <div class="color">
    <canvas class="color-palette"></canvas>
  </div> -->

  <div class="container">

  <h2>Input a Colour:</h2>
    <form>
      <label>Hex:</label>
      <input type="text" id="hex-input" placeholder="#FFCEA8">
      <label>RGB:</label>
      <input type="text" id="rgb-input" placeholder="rgb(255, 206, 168)">
      <label>HSL:</label>
      <input type="text" id="hsl-input" placeholder="hsl(26, 100%, 83%)">
      <input type="submit" id="submit">
    </form>

    <hr>

    <p>
      <span class="hex output">#000000</span> |
      <span class="rgb output">rgb(255, 255, 255)</span> |
      <span class="hsl output">hsl(0, 0%, 100%)</span>
    </p>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
